<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gra "Papier - Kamień - Nożyce"</h1>
    <div class="select">
        <h3>Proszę, wybierz: </h2>
            <img data-option="papier" class="first" src="img/paper.jpg" alt="Papier">
            <img data-option="kamień" src="img/rock.jpg" alt="Kamień">
            <img data-option="nożyce" src="img/scissors.jpg" alt="Nożyce">
    </div>

    <button class="start">Let's play</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwycięsca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Aktualne wyniki</h3>
        <p>Liczba gier: <span>0</span></p>
        <p>wygranych: <span>0</span></p>
        <p>przegranych: <span>0</span></p>
        <h4>remisów: <span>0</span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
